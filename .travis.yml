language: objective-c
osx_image: xcode10.2
env:
- FRAMEWORK_NAME="PeriapseNetworking"
before_install:
- gem install xcpretty --quiet
script:
- xcodebuild -target $FRAMEWORK_NAME -configuration Release -arch arm64 -arch
  armv7 -arch armv7s only_active_arch=no defines_module=yes -sdk "iphoneos"
- xcodebuild -target $FRAMEWORK_NAME -configuration Release -arch x86_64 -arch
  i386 only_active_arch=no defines_module=yes -sdk "iphonesimulator"
- cp -r "${HOME}/JeremyVoisin/PeriapseNetworking/build/Release-iphoneos/${FRAMEWORK_NAME}.framework" "${FRAMEWORK_NAME}.framework"
- lipo -create -output "${FRAMEWORK_NAME}.framework/${FRAMEWORK_NAME}" "${HOME}/JeremyVoisin/PeriapseNetworking/build/Release-iphoneos/${FRAMEWORK_NAME}.framework/${FRAMEWORK_NAME}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: PeriapseNetworking.framework
  on:
    repo: JeremyVoisin/PeriapseNetworking
    tags: true
